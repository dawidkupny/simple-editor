<html lang="en">

  <body>
    <main class="main">
      <h1 class="main__header">Simple editor</h1>
      <form class="form">
        <textarea aria-label="Enter notes" class="form__textarea text--js" placeholder="Tutaj wpisz swoje notatki..."></textarea>
        <div class="form__buttons">
          <button class="button button--load load--js">Load</button>

        </div>
        <p class="form__info info--js"></p>
      </form>
    </main>
